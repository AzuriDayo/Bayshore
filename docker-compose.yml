services:
  bayshore:
    build: .
    volumes:
      - ./:/src
    ports:
      - 8080:80
      - 10082:10082
      - 9002:9002
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
